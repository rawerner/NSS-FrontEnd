<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Flickr Photo Search</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Flickr Search</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input autofocus id='query' type='text'>
    </div>
    <div class='small-5 columns'>
      <input class='button radius small' id='search' type='button' value='search finder'>
      <input class='button radius small alert' id='clear' type='button' value='clear'>
      <input class='button radius small alert' id='clearselected' type='button' value='clear selected'>
      <input class='button radius small success' id='saved' type='button' value='Save'>
    </div>
    <div class='small-5 columns'></div>
  </div>
  <div class='row'>
    <div class='small-8 columns'>
      <h4>Search Photos</h4>
      <div id='photos'></div>
    </div>
    <div class='small-4 columns'>
      <h4>Saved Photos</h4>
      <div id='saved-photos'></div>
    </div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/app/app.js'></script>
</body>
