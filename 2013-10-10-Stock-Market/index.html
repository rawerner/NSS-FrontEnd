<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Foundation 4</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Stock Market App</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='symbol' placeholder='Symbol' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='quantity' placeholder='quantity' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button small success radius' id='buy' type='button' value='Buy'>
    </div>
    <div class='small-6 columns'></div>
  </div>
  <div class='row'>
    <div class='small-3 columns'>
      <input id='funds' placeholder='funds' type='text'>
    </div>
    <div class='small-3 columns'>
      <input class='button small success radius' id='addFunds' type='button' value='Set'>
    </div>
    <div class='small-6 columns'></div>
  </div>
  <div class='row'>
    <div class='small-8 columns'>
      <h4>Account Balance</h4>
    </div>
    <div class='small-2 columns'>
      <input id='updateInterval' placeholder='interval' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button small success radius' id='buy' type='button' value='Set'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table>
        <th>Name</th>
        <th>Symbol</th>
        <th>Quote</th>
        <th># Purchased</th>
        <th>Current Price</th>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'></div>
    <div id='rows'></div>
  </div>
  <div class='row'>
    <div class='small-12 columns'></div>
    <h4>Total Balance</h4>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='js/app/app.js'></script>
</body>
